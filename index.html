<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Lucas A.</title>
    <link href="style.css" rel="stylesheet">
    <link href="footer.css" rel="stylesheet">
    <script src="script.js" defer></script> 
</head>
<body>
    <main class="calculadora">
        <section class="painel">
            <div data-operador-anterior class="operador-anterior"></div>
            <div data-operador-atual class="operador-atual"></div>
        </section>
        <button data-ac class="botao-teclado-laranja"><i class="botao-teclado-laranja-i">AC</i></button>
        <button data-delete class="botao-teclado-laranja"><i class="botao-teclado-laranja-i">DEL</i></button>
        <button data-operador class="botao-teclado-laranja"><i class="botao-teclado-laranja-i">%</i></button>
        <button data-operador class="botao-teclado-laranja"><i class="botao-teclado-laranja-i">รท</i></button>
        <button data-numero class="botao-teclado-numero"><i class="botao-teclado-numero-i">1</i></button>
        <button data-numero class="botao-teclado-numero"><i class="botao-teclado-numero-i">2</i></button>
        <button data-numero class="botao-teclado-numero"><i class="botao-teclado-numero-i">3</i></button>
        <button data-operador class="botao-teclado-cinza"><i class="botao-teclado-cinza-i">*</i></button>
        <button data-numero class="botao-teclado-numero"><i class="botao-teclado-numero-i">4</i></button>
        <button data-numero class="botao-teclado-numero"><i class="botao-teclado-numero-i">5</i></button>
        <button data-numero class="botao-teclado-numero"><i class="botao-teclado-numero-i">6</i></button>
        <button data-operador class="botao-teclado-cinza"><i class="botao-teclado-cinza-i">+</i></button>
        <button data-numero class="botao-teclado-numero"><i class="botao-teclado-numero-i">7</i></button>
        <button data-numero class="botao-teclado-numero"><i class="botao-teclado-numero-i">8</i></button>
        <button data-numero class="botao-teclado-numero"><i class="botao-teclado-numero-i">9</i></button>
        <button data-operador class="botao-teclado-cinza"><i class="botao-teclado-cinza-i">-</i></button>
        <button data-numero class="border" id="botao-teclado-cinza"><i id="botao-teclado-cinza-i">,</i></button>
        <button data-numero class="botao-teclado-numero"><i class="botao-teclado-numero-i">0</i></button>
        <button data-igual class="duas-camadas" id="botao-teclado-igual"><i id="botao-teclado-igual-i">=</i></button>
    </main>
    <footer class="container-footer">
        <ul>
            <li class="lucas-footer">Lucas Alvarenga &copy 2023</li>
            <li>
                <a href="https://www.linkedin.com/in/lucaxm/" target="_blank" rel="noreferrer noopener">
                    <img src="icons/linkedin-brands.svg" class="linkedin_icon" alt="Linkedin">
                </a>
            </li>
            <li>
                <a href="https://www.github.com/lucaxm" target="_blank" rel="noreferrer noopener">
                    <img src="icons/github-brands.svg" class="github_icon" alt="Github">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
